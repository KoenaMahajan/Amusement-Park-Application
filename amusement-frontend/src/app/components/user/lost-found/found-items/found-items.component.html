<div class="found-items">
  <h2>Found Items</h2>
  <div *ngIf="message" class="message">{{ message }}</div>
  <div *ngIf="isLoading">Loading...</div>
  <table *ngIf="!isLoading && items.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Description</th>
        <th>Status</th>
        <th>Location</th>
        <th>Reported By</th>
        <th>Reported At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of items">
        <td>{{ r.id }}</td>
        <td>{{ r.itemName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.location }}</td>
        <td>{{ r.reportedBy }}</td>
        <td>{{ r.reportedAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && items.length === 0" class="empty">No items found.</div>
</div>
