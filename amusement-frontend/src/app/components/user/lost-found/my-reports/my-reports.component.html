<div class="my-reports">
  <h2>My Lost & Found Reports</h2>
  <div *ngIf="message" class="message">{{ message }}</div>
  <div *ngIf="isLoading">Loading...</div>
  <table *ngIf="!isLoading && reports.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Description</th>
        <th>Status</th>
        <th>Location</th>
        <th>Reported At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports">
        <td>{{ r.id }}</td>
        <td>{{ r.itemName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.location }}</td>
        <td>{{ r.reportedAt | date:'short' }}</td>
        <td><button (click)="delete(r.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && reports.length === 0" class="empty">No reports yet.</div>
</div>
