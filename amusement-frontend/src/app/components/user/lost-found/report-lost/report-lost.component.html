<div class="report-lost">
  <h2>Report Lost Item</h2>
  <div *ngIf="message" class="message" [ngClass]="messageType">{{ message }}</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <label>Item Name</label>
      <input type="text" formControlName="itemName" />
    </div>
    <div class="row">
      <label>Location</label>
      <input type="text" formControlName="location" />
    </div>
    <div class="row">
      <label>Description</label>
      <textarea rows="4" formControlName="description"></textarea>
    </div>
    <button type="submit" [disabled]="isSubmitting || form.invalid">{{ isSubmitting ? 'Submitting...' : 'Submit' }}</button>
  </form>
</div>
